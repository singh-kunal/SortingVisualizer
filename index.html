<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <header>
        <h1 class="heading">Sorting Visualizer</h1>
    </header>
    <div class="container">
        <div class="bar_container" id="bar_container"></div>
        <div class="button_container">
            <div class="slider_container">
                <span class="bottom_text" id="bar_count_label">Number of Bars: 30</span>
                <input type="range" id="bar_count_slider" min="10" max="100" step="5" value="30">
            </div>
            <div class="speed_container">
                <span>Speed:</span>
                <select id="speed_select">
                    <option value="100">Slow</option>
                    <option value="50" selected>Medium</option>
                    <option value="25">Fast</option>
                </select>
            </div>
            <div class="algo_container">
                <span>Sort Algorithm:</span>
                <select id="algorithm_select">
                    <option value="bubble" selected>Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
            </div>
            <button id="random_array_btn">Generate !</button>
            <button id="sort_btn">Sort !</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
