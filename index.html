<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="bar_container" id="bar_container"></div>
        <div class="button_container">
            <div class="slider_container">
                <span id="bar_count_label">Number of Bars: 50</span>
                <input type="range" id="bar_count_slider" min="10" max="100" step="5" value="50">
                
            </div>
            <button id="random_array_btn">Generate !</button>
            <button id="sort_btn">Sort !</button>
            
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
